<head>
    <!-- Placeholder table made -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Income Tables</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styles for the Expense Table */
        table.expense {
            background-color: #ffebeb; /* Light red background color */
        }

        /* Styles for the Income Table */
        table.income {
            background-color: #e6f7e6; /* Light green background color */
        }
    </style>
</head>
<body>

    <h2>Expense Table</h2>

    <table class="expense">
        <thead>
            <tr>
                <th>Category</th>
                <th>Expense</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td>$1,000</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Groceries</td>
                <td>$150</td>
            </tr>
        </tbody>
    </table>

    <h2>Income Table</h2>

    <table class="income">
        <thead>
            <tr>
                <th>Category</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salary</td>
                <td>$3,000</td>
            </tr>
        </tbody>
    </table>

</body>
